//版本号
syntax="proto3";

//指定生成user.pb.go的包名
package proto;


//定义客户端请求的数据格式
message UserRequest{
    string name =1;
}

//定义服务端请求的数据格式
message UserResponse{
    int32 id=1;
    string name=2;
    int32 age=3;
    repeated string hobby=4;
}

//定义服务端响应的数据格式
service UserInfoService{
    rpc GetUserInfo(UserRequest)returns (UserResponse){}
}
